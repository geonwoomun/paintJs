<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PaintJs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id ="jsCanvas" class ="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" valeu="2.5" min="0.1" max="5.0" step = "0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColros">
            <div class="controls_color" style = "background: black"></div>
            <div class="controls_color" style = "background: white "></div>
            <div class="controls_color" style = "background: red"></div>
            <div class="controls_color" style = "background: orange"></div>
            <div class="controls_color" style = "background: yellow"></div>
            <div class="controls_color" style = "background: green"></div>
            <div class="controls_color" style = "background: skyblue"></div>
            <div class="controls_color" style = "background: blue"></div>
            <div class="controls_color" style = "background: blueviolet"></div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
